<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="massMark" type="text" placeholder="mass Mark"/> <br>
    <input id="heightMark" type="text" placeholder="height Mark"/> <br>
    <input id="massJohn" type="text" placeholder="mass John"/> <br>
    <input id="heightJohn" type="text" placeholder="height John"/> <br>
    <button id="btnCal">CAL</button>

    <script>
        var massMark = document.getElementById("massMark");
        var heightMark = document.getElementById("heightMark");
        var massJohn = document.getElementById("massJohn");
        var heightJohn = document.getElementById("heightJohn");
        
        var btnCal = document.getElementById("btnCal");

        btnCal.onclick = function(){
            var MarkBMI = parseInt(massMark.value)/(parseFloat(heightMark.value)*parseFloat(heightMark.value));
            var JohnBMI = parseInt(massJohn.value)/(parseFloat(heightJohn.value)*parseFloat(heightJohn.value));
            console.log(MarkBMI);
            console.log(JohnBMI);

            var markHeigherBMI = MarkBMI > JohnBMI;
            if (markHeigherBMI) {
                console.log(`Mark's BMI(${MarkBMI.toFixed(1)}) is higher than John's(${JohnBMI.toFixed(1)})!`);
            } else {
                console.log(`John's BMI(${JohnBMI.toFixed(1)}) is higher than Mark's(${MarkBMI.toFixed(1)})!`);
            }
            
        }

        
    </script>
</body>
</html>
