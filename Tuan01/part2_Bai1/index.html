<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Dolphins: <input id="dolScore1" type="text"/> <input id="dolScore2" type="text"/> <input id="dolScore3" type="text"/> <br>
    Koalas: <input id="koaScore1" type="text"/> <input id="koaScore2" type="text"/> <input id="koaScore3" type="text"/> <br>
    <button id="btnCal">Cal Average</button>
    <script>
        var DolphinsScore1 = document.getElementById("dolScore1");
        var DolphinsScore2 = document.getElementById("dolScore2");
        var DolphinsScore3 = document.getElementById("dolScore3");
        var KoalasScore1 = document.getElementById("koaScore1");
        var KoalasScore2 = document.getElementById("koaScore2");
        var KoalasScore3 = document.getElementById("koaScore3");

        var btnCal = document.getElementById("btnCal");

        const avg = (a, b, c) => (a+b+c)/3;
        const checkWinner = (avgDolphins, avgKoalas) => {
            if(avgDolphins >= 2 * avgKoalas){
                console.log(`Dolphins win (${avgDolphins} vs ${avgKoalas})`);
            }else if(avgKoalas >= 2 * avgDolphins){
                console.log(`Koalas win (${avgKoalas} vs ${avgDolphins})`);
            }else{
                console.log("No team wins...");
            }
        }
        btnCal.onclick = function(){

            var avgDolphins = avg(parseInt(DolphinsScore1.value),parseInt(DolphinsScore2.value),parseInt(DolphinsScore3.value));
            var avgKoalas = avg(parseInt(KoalasScore1.value),parseInt(KoalasScore2.value),parseInt(KoalasScore3.value));
            console.log("Dolphins: "+avgDolphins);
            console.log("Koalas: "+avgKoalas);
            
            checkWinner(avgDolphins, avgKoalas);
        }
    </script>
</body>
</html>
